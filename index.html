<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanita Flow</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Amanita Flow</h2><br>
<center><p>作詞:@yunfie_twitter 作曲:SunoAI</p></center>

    <!-- 動画（非表示） -->
    <video id="my-video" preload="auto" style="display: none;">
        <source src="https://nfsky.net/uploads/videos/video_67ac56791d1c1.mp4" type="video/mp4">
    </video>

    <!-- カスタムコントロール -->
    <div class="custom-controls text-center">
        <button id="play-pause-btn" class="btn btn-primary">▶️</button>
        <input type="range" id="seek-bar" min="0" value="0" step="0.1">
        <input type="range" id="volume-bar" min="0" max="1" step="0.05" value="1">
    </div>

    <!-- 歌詞表示 -->
    <div class="lyrics-container">
        <div id="lyrics"></div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
